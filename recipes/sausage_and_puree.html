    <h3>A well made sausage and puree, makes your stomach happy. <br>
        This is a family secret wich I will now share with the world.</h3>
    <br>
    <h3>Ingridients</h3>
    <ul>
        <li>Sausage</li>
        <li>Puree</li>
        <li>Salt</li>
    </ul>
    <br>
    <h3>Steps</h3>
    <ol>
        <li>Stake the sausages in a pan</li>
        <li>Follow the instruction on puree box</li>
        <li>Sprinkle salt on the dish</li>
    </ol>
